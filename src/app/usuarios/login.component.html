<div class="card  text-center">
  <div class="card-header">LOGIN</div>
  <div class="card-body">
    <p>Por favor,  ingrese su usuario y contrase√±a</p>
    <form method="post">
      <div class="form-group mt-4 ">
        <input [(ngModel)]="usuario.username" type="text" class="form-control"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group mt-4 ">
        <input [(ngModel)]="usuario.password" type="password" class="form-control"
        name="password" id="password" placeholder="Password" required>
      </div>

      <div class="form-group mt-4 ">
        <input (click)='login()' type="submit" class="text-uppercase btn btn-lg btn-primary btn-block" value="ingresar">
      </div>
    </form>
  </div>
</div>
